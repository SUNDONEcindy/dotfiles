[conda]
disabled = false

[directory]
truncation_symbol = "…/"
truncation_length = 8
truncate_to_repo = false

[status]
disabled = false

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[git_commit]
tag_disabled = false

[memory_usage]
disabled = false
threshold = 70
format = "$symbol [${ram}( | ${swap})]($style) "
